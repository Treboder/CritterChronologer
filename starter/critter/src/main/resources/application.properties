# Server port is arbitrary
server.port=8082

# db access settings (note: users must create a mysql db running in parallel, including a schema 'critter' that they will reference here)
spring.datasource.url=jdbc:mysql://localhost:3306/critter?serverTimezone=CET 
spring.datasource.username=root
spring.datasource.password=admin

# hibernate settings
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=create

# uncomment the below lines to view sql output in console
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# activate some monitoring
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG
logging.level.org.hibernate.SQL=DEBUG
hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=25